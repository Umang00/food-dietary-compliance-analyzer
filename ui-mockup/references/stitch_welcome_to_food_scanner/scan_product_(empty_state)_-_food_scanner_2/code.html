<!DOCTYPE html>
<html class="dark" lang="en"><head>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30e86e",
                        "background-light": "#f6f8f6",

                    },
                },
            },
        }
    </script>
<style>.scan-viewfinder {
        box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6);

<style>

<body class="bg-black font-display text-white antialiased h-[100dvh] w-full overflow-hidden relative">

<div class="absolute inset-0 bg-black/10"></div>
</div>

</button>
<button class="group flex items-center justify-center w-11 h-11 rounded-full bg-black/25 backdrop-blur-md border border-white/10 hover:bg-white/20 active:scale-95 transition-all duration-200">
<span class="material-symbols-outlined text-white text-[24px] fill-1">flash_on</span>
</button>
</header>
<main class="absolute inset-0 z-10 flex flex-col items-center justify-center pointer-events-none">
<div class="relative w-72 h-80 rounded-3xl border border-white/30 scan-viewfinder">
<div class="absolute top-0 left-0 w-8 h-8 border-t-4 border-l-4 border-primary rounded-tl-2xl -mt-[2px] -ml-[2px]"></div>
<div class="absolute top-0 right-0 w-8 h-8 border-t-4 border-r-4 border-primary rounded-tr-2xl -mt-[2px] -mr-[2px]"></div>

    </p>

<button class="relative group w-[84px] h-[84px] rounded-full border-[6px] border-white/90 flex items-center justify-center shadow-lg shadow-black/20 active:scale-95 transition-transform duration-150 ease-out">

</button>
