<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Stitch Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex h-auto min-h-screen w-full flex-col bg-[#111813] dark justify-between group/design-root overflow-x-hidden"
      style='font-family: Manrope, "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex flex-col gap-3 p-4">
          <div class="rounded bg-[#3c5344]"><div class="h-2 rounded bg-white" style="width: 0%;"></div></div>
        </div>
        <h2 class="text-white tracking-light text-[28px] font-bold leading-tight px-4 text-center pb-3 pt-5">Food Scanner</h2>
        <h3 class="text-white tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Eat with Confidence</h3>
        <div class="flex w-full grow bg-[#111813] @container p-4">
          <div class="w-full gap-1 overflow-hidden bg-[#111813] @[480px]:gap-2 aspect-[2/3] rounded-lg flex">
            <div
              class="w-full bg-center bg-no-repeat bg-cover aspect-auto rounded-none flex-1"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDoF-P670OUxxb_qflz0daqh199pPUF9bm9bwSVXRNh3CWKR57BXZfrhnkQBTheg6EWQHTV2WAFA6Z40YBi5Yj1L0gNkfbM2jPmc-anrPwW8zcLWVVX7bV04mzf7do4OO1rND0cRG0uAdoutkMxFvCGKMlGrGEJW8BMLg-G2tjP7LB2SlO35-sU4HnZ_aorTCZvc_jVQ7LJRdh0VL-hpj0oaBWNd8wC1qAwOZ4AchFcCblU5rtqqX-2ftLldnGbsMKlueuAXcxt-ACk");'
            ></div>
          </div>
        </div>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Scan food to check against your dietary beliefs and allergies.</p>
        <p class="text-white text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">1. Scan food 2. Check ingredients 3. Eat with confidence</p>
      </div>
      <div>
        <div class="flex px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-12 px-5 flex-1 bg-[#30e86d] text-[#111813] text-base font-bold leading-normal tracking-[0.015em]"
          >
            <span class="truncate">Get Started</span>
          </button>
        </div>
        <div class="h-5 bg-[#111813]"></div>
      </div>
    </div>
  </body>
</html>
