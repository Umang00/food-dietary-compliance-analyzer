<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Choose Scan Type</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&amp;family=Noto+Sans:wght@300..800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#30e86e",
                        "primary-dark": "#25b556",
                        "background-light": "#f6f8f6",
                        "background-dark": "#112116",
                        "surface-dark": "#1c2b21",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "3xl": "1.5rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-gray-200 font-display flex items-center justify-center min-h-screen py-8">
<!-- Mobile Device Simulator -->
<div class="relative w-full max-w-[400px] h-[850px] bg-background-light dark:bg-background-dark overflow-hidden shadow-2xl rounded-[40px] border-8 border-gray-900 group/design-root">
<!-- Status Bar Area (Simulated) -->
<div class="absolute top-0 w-full h-12 flex justify-between items-center px-6 z-10 text-black dark:text-white">
<span class="text-sm font-bold">9:41</span>
<div class="flex gap-1">
<span class="material-symbols-outlined text-sm">signal_cellular_alt</span>
<span class="material-symbols-outlined text-sm">wifi</span>
<span class="material-symbols-outlined text-sm">battery_full</span>
</div>
</div>
<!-- Main App Content (Background Context) -->
<div class="pt-16 px-6 h-full pb-32 overflow-y-auto">
<!-- App Header -->
<div class="flex justify-between items-center mb-8">
<div>
<h1 class="text-3xl font-bold text-gray-900 dark:text-white">Good Morning</h1>
<p class="text-gray-500 dark:text-gray-400">Ready to eat healthy today?</p>
</div>
<div class="w-10 h-10 rounded-full bg-gray-200 overflow-hidden border-2 border-white dark:border-gray-700 shadow-sm">
<img class="w-full h-full object-cover" data-alt="User avatar profile picture" src="https://lh3.googleusercontent.com/aida-public/AB6AXuCPx414aB2nVL1oh01tKFBATbETRfWp2R7j6NdZ23QOQCP-_i9uA2cb8JvwOd11pCDao6JRmWynxafiKIVgwHMVguCsHuciuoqjRr1XNwTGb0l69jHuP6xjjHWNaUuio9QDYWOZw2MdnK0akjTYaCVSN6bCv2bbNkkBMFSamkBNCS6HF1wGGXKFg7Bbleh-LlTTbcMzutzJMDJsFeX2aYeEGpqqD1LpDUnx53KmKKx52wHXTo1heV8peGeOk-h12mz_0wKHQGhPYy45"/>
</div>
</div>
<!-- Dashboard Widgets (Dummy Content) -->
<div class="grid grid-cols-2 gap-4 mb-6">
<div class="bg-white dark:bg-surface-dark p-4 rounded-2xl shadow-sm">
<div class="w-10 h-10 rounded-full bg-orange-100 dark:bg-orange-900/30 text-orange-600 dark:text-orange-400 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">local_fire_department</span>
</div>
<span class="block text-2xl font-bold text-gray-900 dark:text-white">1,200</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Calories today</span>
</div>
<div class="bg-white dark:bg-surface-dark p-4 rounded-2xl shadow-sm">
<div class="w-10 h-10 rounded-full bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 flex items-center justify-center mb-3">
<span class="material-symbols-outlined">water_drop</span>
</div>
<span class="block text-2xl font-bold text-gray-900 dark:text-white">1.8L</span>
<span class="text-xs text-gray-500 dark:text-gray-400">Water intake</span>
</div>
</div>
<!-- Recent Scans List -->
<div class="mb-4">
<div class="flex justify-between items-end mb-4">
<h2 class="text-lg font-bold text-gray-900 dark:text-white">Recent Scans</h2>
<button class="text-primary text-sm font-semibold">View All</button>
</div>
<div class="space-y-3">
<div class="flex items-center p-3 bg-white dark:bg-surface-dark rounded-xl shadow-sm">
<div class="w-12 h-12 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center mr-4 overflow-hidden">
<!-- Gradient placeholder for food image -->
<div class="w-full h-full bg-gradient-to-br from-green-100 to-green-200 dark:from-green-900 dark:to-green-800" data-alt="Abstract green pattern representing avocado"></div>
</div>
<div class="flex-1">
<h3 class="font-semibold text-gray-900 dark:text-white">Organic Avocado</h3>
<p class="text-xs text-green-600 font-medium">Safe to eat</p>
</div>
<span class="text-xs text-gray-400">2h ago</span>
</div>
<div class="flex items-center p-3 bg-white dark:bg-surface-dark rounded-xl shadow-sm">
<div class="w-12 h-12 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center mr-4 overflow-hidden">
<!-- Gradient placeholder for food image -->
<div class="w-full h-full bg-gradient-to-br from-red-100 to-red-200 dark:from-red-900 dark:to-red-800" data-alt="Abstract red pattern representing milk carton"></div>
</div>
<div class="flex-1">
<h3 class="font-semibold text-gray-900 dark:text-white">Almond Milk</h3>
<p class="text-xs text-red-500 font-medium">Contains allergens</p>
</div>
<span class="text-xs text-gray-400">5h ago</span>
</div>
</div>
</div>
</div>
<!-- Simulated Nav Bar (Bottom) -->
<div class="absolute bottom-0 w-full h-[88px] bg-white dark:bg-surface-dark border-t border-gray-100 dark:border-gray-800 flex justify-around items-start pt-4 z-20">
<button class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
<span class="material-symbols-outlined">home</span>
<span class="text-[10px] font-medium">Home</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium">History</span>
</button>
<div class="relative -top-8">
<button class="w-16 h-16 rounded-full bg-primary shadow-lg shadow-primary/40 flex items-center justify-center text-white transform hover:scale-105 transition-transform">
<span class="material-symbols-outlined text-3xl">document_scanner</span>
</button>
</div>
<button class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
<span class="material-symbols-outlined">favorite</span>
<span class="text-[10px] font-medium">Saved</span>
</button>
<button class="flex flex-col items-center gap-1 text-gray-400 hover:text-primary">
<span class="material-symbols-outlined">person</span>
<span class="text-[10px] font-medium">Profile</span>
</button>
</div>
<!-- Dark Overlay for Modal -->
<div class="absolute inset-0 bg-black/40 backdrop-blur-[2px] z-30 transition-opacity animate-fade-in"></div>
<!-- Bottom Sheet Modal -->
<div class="absolute bottom-0 left-0 right-0 z-40 flex flex-col justify-end">
<!-- Sheet Container -->
<div class="w-full bg-white dark:bg-[#1E1E1E] rounded-t-[32px] shadow-[0_-8px_30px_rgba(0,0,0,0.12)] transform transition-transform duration-300 ease-out pb-8">
<!-- Handle -->
<div aria-hidden="true" class="w-full flex justify-center pt-3 pb-2">
<div class="h-1.5 w-10 rounded-full bg-gray-200 dark:bg-gray-600"></div>
</div>
<!-- Header -->
<div class="px-6 pt-2 pb-6 text-center">
<h2 class="text-2xl font-bold text-gray-900 dark:text-white tracking-tight">Choose Scan Method</h2>
</div>
<!-- Options -->
<div class="px-5 space-y-4">
<!-- Option 1: Barcode -->
<button class="group w-full flex items-center justify-between p-4 bg-gray-50 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-white/10 rounded-2xl transition-all duration-200 cursor-pointer text-left">
<div class="flex items-center gap-4">
<!-- Icon Container -->
<div class="w-14 h-14 rounded-xl bg-white dark:bg-white/10 shadow-sm flex items-center justify-center text-gray-900 dark:text-white group-hover:bg-primary group-hover:text-white transition-colors duration-200 border border-gray-100 dark:border-transparent">
<span class="material-symbols-outlined text-[28px]">barcode_scanner</span>
</div>
<!-- Text -->
<div class="flex flex-col">
<span class="text-lg font-bold text-gray-900 dark:text-white leading-tight">Scan Barcode</span>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 group-hover:text-primary/80 dark:group-hover:text-primary-dark transition-colors">Products &amp; Packaging</span>
</div>
</div>
<!-- Arrow -->
<div class="w-8 h-8 flex items-center justify-center rounded-full bg-white dark:bg-white/10 text-gray-400 group-hover:text-primary transition-colors shadow-sm border border-gray-100 dark:border-transparent">
<span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
</div>
</button>
<!-- Option 2: Ingredients -->
<button class="group w-full flex items-center justify-between p-4 bg-gray-50 dark:bg-white/5 border-2 border-transparent hover:border-primary/50 hover:bg-primary/5 dark:hover:bg-white/10 rounded-2xl transition-all duration-200 cursor-pointer text-left">
<div class="flex items-center gap-4">
<!-- Icon Container -->
<div class="w-14 h-14 rounded-xl bg-white dark:bg-white/10 shadow-sm flex items-center justify-center text-gray-900 dark:text-white group-hover:bg-primary group-hover:text-white transition-colors duration-200 border border-gray-100 dark:border-transparent">
<span class="material-symbols-outlined text-[28px]">text_snippet</span>
</div>
<!-- Text -->
<div class="flex flex-col">
<span class="text-lg font-bold text-gray-900 dark:text-white leading-tight">Scan Ingredient Label</span>
<span class="text-sm font-medium text-gray-500 dark:text-gray-400 group-hover:text-primary/80 dark:group-hover:text-primary-dark transition-colors">Text &amp; Lists</span>
</div>
</div>
<!-- Arrow -->
<div class="w-8 h-8 flex items-center justify-center rounded-full bg-white dark:bg-white/10 text-gray-400 group-hover:text-primary transition-colors shadow-sm border border-gray-100 dark:border-transparent">
<span class="material-symbols-outlined text-sm">arrow_forward_ios</span>
</div>
</button>
</div>
<!-- Cancel Action -->
<div class="px-5 mt-6">
<button class="w-full h-14 flex items-center justify-center rounded-xl bg-white dark:bg-white/5 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white font-bold text-base hover:bg-gray-50 dark:hover:bg-white/10 transition-colors">
                        Cancel
                    </button>
</div>
<!-- Safe Area Spacer -->
<div class="h-6 w-full"></div>
</div>
</div>
</div>
